<div class="wrapper">
    <div class="container-fluid sticky-top">
        <div class="row header">
            <div class="col-6 col-md-3 col-lg-3 titulo">
                <h1>M y B</h1>
                <h1>L O G</h1>
            </div>

            <div class="col-6 col-md-6 col-lg-6 boton">
                <button [routerLink]="['/login']" class="learn-more">WRITE POST</button>
            </div>

            <div class="row no-gutters col-12 col-md-3 col-lg-3 filtros">
                <div class="col-12 filtro_nombre">
                    <input type="text" class="search" placeholder="Search Something..."
                        (input)="manejarFiltroNombre($event)">
                </div>

                <div class="col-12 filtro_categoria">
                    <select class="custom-select category" (change)="manejarFiltroCategoria($event)">
                        <option value="" selected>Filter by Category...</option>
                        <option value="All">All</option>
                        <option value="Cinema">Cinema</option>
                        <option value="Music">Music</option>
                        <option value="Sports">Sports</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid-posts">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 posts">
            <div *ngFor="let post of arrPosts" class="card">
                <div class="card-body">
                    <img [routerLink]="['/blog', post.id]" [src]=post.imagen class="card-img-top">
                    <h5 class="card-title">{{ post.titulo }}</h5>
                    <p class="card-text">Author: {{ post.autor }}</p>
                    <p class="card-text">Date: {{ post.fecha | date }}</p>
                    <p class="card-text">Category: {{ post.categoria }}</p>
                    <a class="btn btn-primary" [routerLink]="['/blog', post.id]">Read More...</a>
                </div>
            </div>
            <div *ngIf="resultadoFiltros === false">
                <h3 class="mensaje">No results matching your search...</h3>
            </div>
        </div>
    </div>

    <router-outlet></router-outlet>

</div>
