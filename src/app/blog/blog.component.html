<div class="wrapper">
    <div class="container-fluid">
        <div class="fila">
            <div class="titulo">
                <h1>M y B</h1>
                <h1>L O G</h1>
            </div>

            <div>
                <input type="text" class="search" placeholder="Search Something..."
                    (input)="manejarFiltroNombre($event)" size="80">
                <select class="custom-select filtro_categoria" (change)="manejarFiltroCategoria($event)">
                    <option value="" selected>Filter by Category...</option>
                    <option value="todas">Todas</option>
                    <option value="cat1">One</option>
                    <option value="cat2">Two</option>
                    <option value="cat3">Three</option>
                    <option value="cat4">Four</option>
                </select>
            </div>

            <div>
                <button [routerLink]="['/new']" class="learn-more btn">WRITE A POST</button>
            </div>
        </div>
    </div>
</div>

<div *ngFor="let post of arrPosts" class="card" style="width: 18rem;">
    <div class="card-body">
        <img [src]=post.imagen class="card-img-top">
        <h5 class="card-title">{{ post.titulo }}</h5>
        <p class="card-text">{{ post.texto }}</p>
        <p class="card-text">{{ post.autor }}</p>
        <p class="card-text">{{ post.fecha }}</p>
        <p class="card-text">{{ post.categoria }}</p>
        <a class="btn btn-primary" [routerLink]="['/blog', post.id]">Leer mas</a>
        <a class="btn btn-primary" (click)="manejarClickBorrar(post.id)">Borrar</a>
    </div>
</div>

<router-outlet></router-outlet>
