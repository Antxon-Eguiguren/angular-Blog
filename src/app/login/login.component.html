<div class="container">
    <h1>Login</h1>
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label>User</label>
            <div class="row">
                <div class="col-11">
                    <input type="text" class="form-control" formControlName="user">
                </div>
                <div class="col-1">
                    <img *ngIf="formulario.controls.user.valid && formulario.controls.user.touched"
                        src="https://mallaventura.pe/santaanita/wp-content/uploads/sites/2/2019/09/check-verde-1.png"
                        width="40" height="40">
                </div>
            </div>
            <p class="error" *ngIf="formulario.controls.user.errors?.required && formulario.controls.user.touched">
                El campo user es obligatorio.
            </p>
        </div>

        <div class="form-group">
            <label>Password</label>
            <div class="row">
                <div class="col-11">
                    <input type="password" class="form-control" formControlName="password">
                </div>
                <div class="col-1">
                    <img *ngIf="formulario.controls.password.valid && formulario.controls.password.touched"
                        src="https://mallaventura.pe/santaanita/wp-content/uploads/sites/2/2019/09/check-verde-1.png"
                        width="40" height="40">
                </div>
            </div>
            <p class="error"
                *ngIf="formulario.controls.password.errors?.required && formulario.controls.password.touched">
                El campo password es obligatorio.
            </p>
        </div>

        <input type="submit" value="Log in" class="col-11 btn btn-block btn-success" [disabled]="!formulario.valid">
        <p class="correcto" *ngIf="formulario.valid && mensajeOk === true">
            ¡Logged in succesfully! Redirecting...
        </p>
        <p class="error" *ngIf="formulario.valid && mensajeError === true">
            ¡Incorrect user or password, please try again!
        </p>
    </form>
</div>
